name: Validate Quotes File

on:
  pull_request:
    branches:
      - project

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Get changed files
        id: changes
        run: |
          echo "Fetching changed files..."
          FILES=$(curl -s \
            -H "Authorization: token $GITHUB_TOKEN" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/${{ github.repository }}/pulls/${{ github.event.pull_request.number }}/files \
            | jq -r '.[].filename')

          echo "Changed files:"
          echo "$FILES"
          echo "files=$FILES" >> $GITHUB_OUTPUT

      - name: Validate only quotes.json changed
        run: |
          ALLOWED_FILE="public/quotes.json"

          for file in ${{ steps.changes.outputs.files }}; do
            if [[ "$file" != "$ALLOWED_FILE" ]]; then
              echo "❌ Error: Pull requests may ONLY modify $ALLOWED_FILE"
              echo "You changed: $file"
              exit 1
            fi
          done

          echo "✅ Valid pull request: Only $ALLOWED_FILE changed."
